{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
{# <form method="post">#}

<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
        </div>
{#        <div class="col d-flex justify-content-end mb-2 noPadding">#}
{#            <a href="" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</a>#}
{#        </div>#}
    </div>

    <div class="schedules-content">
        <form action = "" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="choosePlan"
                       class="col-sm-2 label-size col-form-label">
                    Wybierz plan
                </label>
                <div class="col-sm-3">
                    <select name="plan" class="form-control" id="choosePlan">
                        {% for plan in plans %}
                        <option value = "{{ plan.id }}"> {{ plan.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="meal_name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-10">
                    <input name="meal_name" type="text" class="form-control" value="" id="name"
                           placeholder="Nazwa posiłku">
                </div>
            </div>
            <div class="form-group row">
                <label for="order_number" class="col-sm-2 label-size col-form-label">
                    Numer posiłku
                </label>
                <div class="col-sm-2">
                    <input name = "order_number" type="number" class="form-control" value="" id="number"
                           placeholder="Numer posiłku">
                </div>
            </div>
            <div class="form-group row">
                <label for="recipe" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-4">
                    <select name="recipe" class="form-control" id="recipe">
                        {% for recipe in recipes %}
                        <option value = "{{ recipe.id }}"> {{ recipe.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day_name" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-2">
                    <select name="day_name" class="form-control" id="day">
                        {% for day in days %}
                        <option value = "{{ day.id }}">{{ day.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <input type="submit" value="Zapisz">
        </form>
    </div>
</div>

{# </form>#}
{% endblock content %}
